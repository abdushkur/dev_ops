name: Deploy to Firebase App Hosting on merge
on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, 'skip release') }}
    steps:
      - uses: actions/checkout@v4
      - name: remove extra env
        run: |
          rm -rf .env.*
      - name: put env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > hosting/.env
      - name: put yaml file
        run: |
          echo "${{ secrets.APP_HOSTING_YAML_FILE }}" > hosting/apphosting.yaml
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: install firebase tools
        run: |
          npm install -g firebase-tools@14.9.0
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.APP_HOSTING_GITHUB_ACTION_SERVICE_ACCOUNT }}
          project_id: lebbey
      - name: deploy
        run: |
          firebase deploy --only apphosting
